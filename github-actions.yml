name: GitHub Actions
on: [push]
jobs:

  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kube_project:latest .
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/kube_project:latest 

    - name: Azure Kubernetes Service Login
      uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: '<votre_nom_de_cluster>'
        resource-group: '<votre_groupe_de_ressources>'

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/<nom_deployment> <nom_conteneur>=${{ secrets.DOCKERHUB_USERNAME }}/kube_project:latest

